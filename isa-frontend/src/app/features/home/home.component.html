<h1>Youtubic</h1>

<!-- Nije ulogovan -->
<div *ngIf="!isLoggedIn">
  <p>Home feed (guest)</p>

  <button routerLink="/login">
    Login
  </button>

  <button routerLink="/signup">
    Sign up
  </button>
</div>

<!-- Ulogovan -->
<div *ngIf="authService.tokenIsPresent()">
  <p>Dobrodo≈°ao, {{ userService.currentUser?.firstName }} {{ userService.currentUser?.lastName }}</p>

  <button (click)="logout()">
    Logout
  </button>

  <p>Home feed (authenticated)</p>
</div>
