<div class="section-container">

  <div class="trending-section" *ngIf="trendingVideos.length">
    <h2>Trending</h2>

    <div class="video-list">
      <div
        class="video-card"
        *ngFor="let video of trendingVideos"
        [routerLink]="['/video', video.id]"
      >
        <img
          class="thumbnail"
          [src]="videoService.getThumbnail(video.id)"
          alt="Video thumbnail"
        />

        <div class="video-title">
          {{ video.title }}
        </div>
      </div>
    </div>
  </div>

  <h2>All videos</h2>

  <div class="video-list">
    <div
      class="video-card"
      *ngFor="let video of videos"
      [routerLink]="['/video', video.id]"
    >
      <img
        class="thumbnail"
        [src]="videoService.getThumbnail(video.id)"
        alt="Video thumbnail"
      />

      <div class="video-title">
        {{ video.title }}
      </div>
    </div>
  </div>

</div>
