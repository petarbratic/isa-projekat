<div class="video-list">
  <div class="video-card" *ngFor="let video of videos"  [routerLink]="['/video', video.id]"
  style="border: 1px solid black; max-width: 60px; align-items: center; margin: 10px;">
    <img style="max-width: 40px; align-self: center; margin: 5px;"
      class="thumbnail"
      [src]="videoService.getThumbnail(video.id)"
      alt="Video thumbnail"
    >
    <div class="video-title" style="align-self: center;">{{ video.title }}</div>
  </div>
</div>
