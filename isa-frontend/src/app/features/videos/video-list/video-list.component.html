<div class="video-list">
  <div
    class="video-card"
    *ngFor="let video of videos"
    [routerLink]="['/video', video.id]"
  >
    <img
      class="thumbnail"
      [src]="videoService.getThumbnail(video.id)"
      alt="Video thumbnail"
    />

    <div class="video-title">
      {{ video.title }}
    </div>

    <div class="video-info">
      <p>{{ video.description }}</p>

      <small class="tags" *ngIf="video.tags?.length">
        Tags: {{ video.tags.join(', ') }}
      </small>

      <div class="created-at" *ngIf="video.createdAt">
        Created: {{ video.createdAt | date:'short' }}
      </div>

      <div class="location" *ngIf="video.location">
        Location: {{ video.location }}
      </div>
    </div>
  </div>
</div>
